<script type="text/javascript"> 

var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
 
if ( username == "Back" && password == "111"){
alert ("Login approval required.");
//window.location = "success.html"; // Redirecting to other page.
return true;
}
else{
   alert("var ="+attempt);
attempt --;// Decrementing by one.
alert("Incorrect Client ID/Password.  For security purposes, you account will be disabled after 3 failed attempts. You have "+attempt+" attempt(s) left.");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
alert("Account not found or disabled.  Please contact your Account Manager for support.");
return false;
}
}
}

</script>
